<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Navigation Bar with HTML List and CSS</title>
    <style>
    body{font-size:14px ;font-family: Arial, Helvetica, sans-serif; }
ul{padding:0;list-style: none;background:#f2f2f2;}
ul li{display:inline-block; }
ul li a{display:block;padding:10px 25px; color:#333; text-decoration: none; }   
ul li a:hover{color:#fff;background:#939393; }

    
    
    
    
    
    
    </style>
    
</head>
<body>
  <nav>
    <ul>
     <li><a href="#">Home</li></a></li>
     <li><a href="#">About Us</li></a></li>
     <li><a href="#">Products</li></a></li>
     <li><a href="#">Services</li></a></li>
     <li><a href="#">Protfolio</li></a></li>
     <li><a href="#">Contact</li></a></li>
    </ul>
  </nav> 
  <p><strong>Note:</strong> place mouse pointer over the menu link to see the hoverr effect.</p> 
</body>
</html>
